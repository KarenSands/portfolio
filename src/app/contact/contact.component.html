<section id="contact">
    <div class="container mb-5">
        <h2><strong >{{'contact.contactMe' | translate}}</strong></h2>
        <span class="bar-title mb-5"></span>
        <div class="row"  data-aos="fade-up"
        data-aos-anchor-placement="top-center">
            <div class="col-md-3 col-lg-3">
                <div class="contact-info">
                    <img src="assets/images/contact-image.png" alt="image" />
                    <h4>{{'contact.notHesitateToContactMe' | translate}}</h4>
                </div>
            </div>
            <form class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{'contact.identify' | translate}}</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" [(ngModel)]="name" placeholder="{{'contact.enterIdentify' | translate}}" name="name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{'contact.email' | translate}}</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="{{'contact.enterEmail' | translate}}" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{'contact.object' | translate}}</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="object" [(ngModel)]="object" placeholder="{{'contact.enterObject' | translate}}" name="object" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">{{'contact.message' | translate}}</label>
                        <div class="col-sm-10">
                            <textarea class="form-control"  name="message" [(ngModel)]="message" rows="5" id="message"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" (click)=sendEmail(this.name,this.email,this.object,this.message);confirm()>{{'contact.send' | translate}}</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<br>
